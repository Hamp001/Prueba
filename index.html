<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancio</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="cuerpo">
        <!-- Cuadro de elemenos que realiza operaciones aritmeticas -->
        <div id="texto">
            <button class="btn btn-primary" id="picame" name="picame" type="submit" onclick='toggleCampos()'
                style="font-size: 16px; font-weight: bold;">Picame</button>
            <div id="mostrar" style="display: none;">
                <div id="contenidoMostrable">
                    <input type="text" class="form-control" id="campoNum1" placeholder="Número 1"><br>
                    <input type="text" class="form-control" id="campoNum2" placeholder="Número 2"><br>
                    <button id="sumarBoton" class="btn btn-outline-warning" type="submit" onclick="operaciones()">Sumar,
                        Restar y Dividir</button>
                </div>
            </div>
        </div>
        <div id="resultado"></div>
        <!-- ------------------------------------------------------ -->
        <!-- Cuadro que genera una lista de números -->
        <div id="crearElemento">
            <b class="texto">Voy a crear una lista de números<br>
                cuando yo quiera
            </b>
            <div id="botonesNumeros">
                <button id="crearNum" class="btn btn-success" onclick=incrementarContador()>Apachurrame</button>
                <button id="borrarNum" class="btn btn-outline-danger" onclick=resetear()>Restablecer</button>
            </div>
        </div>
        <div id="contenedorAnadidos">
            <div id="mostrarNum"></div>
        </div>
        <!-- -------------------------------------- -->
        <!-- Cuadro del Selec generado por el usuario -->
        <div id="cuadroDeSelect">
            <div id="recibirElemento" class="centrado">
                <b class="prueba-margin texto centrado">Escribe la opcíon para el Select a generar</b>
                <form id="formularioSelect">
                    <input type="text" id="opcionSelect" class="form-group" placeholder="Ej. Hola"> <br>
                </form>
            </div>
                <b class="prueba-margin texto centrado">Voy a generar un Select <br> con los datos que me pusiste arriba</b>
                <div id="botonSelects">
                    <button id="crearSelect" class="btn btn-primary btn-block prueba-margin" onclick=generarSelect()>Generar</button>
                    <button id="borrarOpciones" class="btn btn-danger prueba-margin" onclick=eliminarOpciones()>Elimar Opciones</button>
                </div>
                <div id="selectsDesplegados"></div>
        </div>
            
    </div>
        <!-- ---------------------------------------- -->
</body>
<script src="JS/botonPicame.js"></script>
<script src="JS/generarLista.js"></script>
<script src="JS/generarSelects.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</html>
